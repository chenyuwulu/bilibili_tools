<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>popup</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body >
	<div style="width: 400px;padding: 0 0;">
		<!-- 标题栏 -->
		<div style="background-color: #007bff;padding-top: 20px;padding-bottom: 20px;">
			<div style="text-align: center;font-weight: 700;font-size: 30px;color: #ffffff;">小工具</div>
		</div>
		<!-- 功能切换栏 -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#home">清洁者</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
			</li>
		</ul>
		<!-- 标签切换的内容本体 -->
		<div class="tab-content">
			<!-- 清洁者 -->
		  <div class="tab-pane active container" id="home">
				<div style="display: flex;justify-content: center;padding-top: 20px;padding-bottom: 20px;">
					<input style="margin-right: 10px;" id="upname" placeholder="请输入UP名称" class="form-control col-8" />
					<button id="insert" class="btn btn-primary">添加</button>
				</div>
				<div class="row" style="padding: 10px 20px 10px 20px;border-top:1px solid rgba(0, 0, 0, 0.125);border-bottom:1px solid rgba(0, 0, 0, 0.125);">
					<div class="col-8">名称</div>
					<div class="col-4">操作</div>
				</div>
				<!-- <div class="feedback text-center">尘雨(修改版))</div>
				<button id="ceshi">测试按钮</button>
				<button id="getname">获取存在本地的内容</button>
				<button id="remote">清空记录表</button> -->
				<button id="remote" type="button" class="btn btn-dark" style="width: 100%;margin-bottom:10px;">清空记录表</button>
			</div>
		  <div class="tab-pane container" id="menu1">
				menu1
			</div>
		  <div class="tab-pane container" id="menu2">
				menu2
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/popper/popper.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
</html>
